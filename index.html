<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="Frame.png" class="img-fluid w-100" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mx-auto" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="search d-flex align-items-center justify-content-center my-3">
                <div class="input-group w-50">
                    <input id="input-value" type="text" class="form-control" placeholder="Looking for...">
                    <button id="button" class="btn btn-primary">Search</button>
                </div>
            </div>
            <div class="mt-1" id="alert-empty">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Dear !</strong> You should check in this fields below.
                </div>
            </div>
            <div class="mt-1" id="alert-error">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Dear !</strong> This recipe is not on our list.
                </div>
            </div>

            <div id="food-full-data" class="d-flex align-items-center justify-content-center pt-1"> </div>
            <div class="row">
                <div id="food-data" class="d-flex align-items-center pt-1"> </div>

            </div>
            <div class="row" id="col">
            </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
